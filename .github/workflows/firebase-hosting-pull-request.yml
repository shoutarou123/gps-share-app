name: Deploy to Firebase Hosting on PR # workflowのname
on: pull_request # pull requestされたときにﾄﾘｶﾞｰされる
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs: # workflowで実行されるjob
  build_and_preview: # jobのnameをbuild and previewとしている
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest # jobが実行される環境をubuntuの最新ﾊﾞｰｼﾞｮﾝとしている
    steps: # job内で実行されるstepを定義
      - uses: actions/checkout@v4 # GitHubのrepositoryのcodeをlocalにdownloadしてworkflowで使用できる状態にする versionはv4
      - run: npm ci && npm run build # npm ciで依存関係をinstallし、npm run buildでprojectをbuildする
      - uses: FirebaseExtended/action-hosting-deploy@v0 # Firebase Hostingにdeployするためのactionを使用。versionはv0
        with: # actionに渡すparameterを指定
          repoToken: ${{ secrets.GITHUB_TOKEN }} # GitHub repositoryのtokenを使用。tokenはｼｰｸﾚｯﾄに保存されている。
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_JISOU_TASK }} # Firebaseのserves acountを使用。serves acountの情報はGitHubのｼｰｸﾚｯﾄに保存されている
          projectId: jisou-task # Firebase projectIDを[jisou-task]とする
